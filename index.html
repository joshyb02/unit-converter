<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h2>Metric/Imperial Unit Converter</h2>
                <input type="number"  onfocus="this.value=''" id="input-el" value="20">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="section">
                <div class="para" id="length-el">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-para">X meters = x feet | X feet = x meters</p>
                </div>

                <div class="para" id="volume-el">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-para">X liters = x gallons | X gallons = x liters</p>
                </div>

                <div class="para" id="mass-el">
                    <h3>Mass (Kilogrmas/Pounds)</h3>
                    <p id="mass-para">X kilos = x pounds | X pounds = x kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
